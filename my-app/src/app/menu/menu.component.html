<div fxLayout="column" fxLayoutWrap>
  <mat-card class="green">
      <mat-card-title style="color:white; text-align:center">
          Total price : {{total_price}}€
        </mat-card-title>
    </mat-card>
</div>
<div fxLayout="row" fxLayoutWrap>   
  <mat-card class="mat-elevation-z4" *ngFor="let menu of menus" class="col-sm-3" fxFlex.xs=calc(100%) fxFlex.sm=calc(50%-10)
    fxFlex.md=calc(33%-10px) fxFlex.lg=calc(25%-10px) fxFlex.xl=calc(25%-10px) style="margin-bottom: 10px; margin-right : 10px"
    ng-style="hoverActive ? {'background':#ECEFE0} : {}">
    <mat-card-title>
      {{menu.name}}
    </mat-card-title>
    Quantity 
    <mat-slider thumbLabel min="0" max="20" step="1" [(ngModel)]="menu.numberOfCommand" (ngModelChange)="calculatePrice()">
    </mat-slider>
    <mat-card-content>
      <div *ngFor="let meal of menu.meals">
        <p>
          <strong>{{meal.type.charAt(0).toUpperCase() + meal.type.slice(1).toLowerCase()}}</strong> : {{meal.name}}</p>
      </div>
      <div>
        <strong>Price</strong> : {{menu.price}}€
      </div>
    </mat-card-content>
  </mat-card>
</div>
