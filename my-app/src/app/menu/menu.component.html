<div fxLayout="row" fxLayoutWrap>
  <mat-card class="mat-elevation-z4" *ngFor="let menu of models; let ind=index" class="col-sm-3"
            fxFlex.xs = calc(100%) fxFlex.sm = calc(50%-10) fxFlex.md= calc(33%-10px) fxFlex.lg= calc(25%-10px) fxFlex.xl= calc(25%-10px)
            style="margin-bottom: 10px; margin-right : 10px"
            ng-style="hoverActive ? {'background':#ECEFE0} : {}">
    <mat-card-title>
      {{menus[ind].name}}
    </mat-card-title>
      Quantit√©
      <mat-slider thumbLabel min="0" max="20" step="1" [(ngModel)]="models[ind].value">
      </mat-slider>
    <mat-card-content>
      <div>
        Contenu Menu
      </div>
      <div>
      Prix : {{menus[ind].price}}
      </div>
    </mat-card-content>
  </mat-card>
</div>
