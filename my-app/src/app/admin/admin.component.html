{{reservations}}
<div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  
    <mat-table #table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let reservation"> {{reservation.id}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="nbCouverts">
        <mat-header-cell *matHeaderCellDef> Couverts </mat-header-cell>
        <mat-cell *matCellDef="let reservation"> {{reservation.nbCouverts}} </mat-cell>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="periode">
        <mat-header-cell *matHeaderCellDef> PÃ©riode </mat-header-cell>
        <mat-cell *matCellDef="let reservation"> {{reservation.periode}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
          <mat-cell *matCellDef="let reservation"> {{reservation.date}} </mat-cell>
        </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
