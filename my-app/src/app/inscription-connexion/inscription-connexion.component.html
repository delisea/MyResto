<a  routerLink="/restaurants" routerLinkActive="active">
  <button mat-fab fxFlex="70px" fxLayoutAlign="center center">Retour</button>
</a>
<div class="truc-a-centrer">
<mat-card>
<mat-tab-group>
  <mat-tab label="Connexion"><mat-card>
    <div class="example-container" fxLayoutAlign="center center" fxLayout="column">
      <mat-form-field hintLabel="Max 10 characters">
        <input matInput #input maxlength="10" placeholder="Email">
        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
      </mat-form-field>


      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">

      </mat-form-field>

      <a  routerLink="/restaurants/Validation" routerLinkActive="active">
        <button mat-fab fxFlex="80px" fxLayoutAlign="center center">Connexion</button>
      </a>

    </div>
  </mat-card>
  </mat-tab>

    <mat-tab label="Inscription"><mat-card>
      <div class="example-container" fxLayoutAlign="center center" fxLayout="column">

        <mat-form-field hintLabel="">
          <input matInput #input maxlength="20" placeholder="Nom">
          <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
        </mat-form-field>

        <mat-form-field hintLabel="">
          <input matInput #input maxlength="20" placeholder="Prenom">
          <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
        </mat-form-field>

        <mat-form-field hintLabel="">
          <input matInput #input maxlength="" placeholder="Email">
          <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
        </mat-form-field>

        <mat-form-field hintLabel="">
          <input matInput #input maxlength="10" placeholder="Téléphone">
          <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
        </mat-form-field>


        <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">

        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Confirm your password" [type]="hide ? 'password' : 'text'">

        </mat-form-field>

        <a  routerLink="/restaurants/Validation" routerLinkActive="active">
          <button mat-fab fxFlex="80px" fxLayoutAlign="center center">S'inscrire</button>
        </a>

      </div>
    </mat-card>

  </mat-tab>
</mat-tab-group>
</mat-card>
</div>
