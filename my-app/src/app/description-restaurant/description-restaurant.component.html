<mat-card>
  <mat-card-header>
    <div fxFlex fxLayout="column">
      <mat-card class="green" fxFlex fxLayoutAlign="center center">
        <div>
          Description
        </div>
      </mat-card>

      <mat-card fxFlex fxLayoutAlign="start center" class="white">
        <div *ngIf="restaurant.description != ''; else noDescription">{{restaurant.description}}</div>
        <ng-template #noDescription> Ce restaurant n'a pas fourni de description. </ng-template>
      </mat-card>
    </div>

  </mat-card-header>
  <img mat-card-image src="https://www.wien.info/media/images/41993-das-loft-sofitel-19to1.jpeg" alt="Photo of a Shiba Inu">

  <mat-card-content class="green">

    <div fxFlex fxLayout="column">

      <!--<mat-card fxFlex fxLayoutAlign="center center">-->
      <!--<div >-->
      <!--Maps-->
      <!--</div>-->
      <!--</mat-card>-->
      <mat-card fxFlex fxLayoutAlign="center center" class="green">
        <div>
          Votre réservation
        </div>
      </mat-card>

      <mat-card fxFlex fxLayout="column" fxLayoutAlign="center center" class="white">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-card>

      <mat-card fxFlex fxLayout="column" fxLayoutAlign="center center" class="white">
        <mat-radio-group>
          <mat-radio-button value="1">Morning</mat-radio-button>
          <mat-radio-button value="2">Midday</mat-radio-button>
          <mat-radio-button value="3">Evening</mat-radio-button>
        </mat-radio-group>
      </mat-card>

      <mat-card fxFlex fxLayoutAlign="center center" class="green">
        <div>
          Résumé de la reservation
        </div>
      </mat-card>

      <mat-card fxFlex fxLayoutAlign="start center" class="white">
        date horaire nb de personnes
      </mat-card>
    </div>

  </mat-card-content>

  <mat-card-actions>

    <a routerLink="/inscription">
      <button class="reserver" mat-raised-button color=#589244 fxFlex fxLayoutAlign="center center">Réserver et payer</button>
    </a>

  </mat-card-actions>
</mat-card>
