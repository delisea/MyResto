<mat-form-field>
  <mat-select placeholder="Disponibilities" [formControl]="disponibilities" multiple>
    <mat-option *ngFor="let disponibility of periodeList" [value]="disponibility">{{disponibility}}</mat-option>    
  </mat-select> 
</mat-form-field>
<mat-form-field>
  <mat-select placeholder="Days" [formControl]="days" multiple>
    <mat-option *ngFor="let day of dayList" [value]="day">{{day}}</mat-option>    
  </mat-select> 
</mat-form-field>
